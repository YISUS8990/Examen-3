<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Juego adivina el número</title>
    <style>
      html {
        font-family: 'Courier New', Courier, monospace;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Adivina el número</h1>
    <p>
      En este juego tienes que adivinar el número entre el 10 al 100
      espero y lo disfrutes mucho!!!
    </p>
    <div class="form">
      <label for="guessField">Adivina el numero: </label
      ><input type="text" id="guessField" class="guessField" />
      <input type="submit" value="Enviar respuesta" class="guessSubmit" />
    </div>
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <script>
      let randomNumber = Math.floor(Math.random() * 100) + 1;
      const guesses = document.querySelector(".guesses");
      const lastResult = document.querySelector(".lastResult");
      const lowOrHi = document.querySelector(".lowOrHi");
      const guessSubmit = document.querySelector(".guessSubmit");
      const guessField = document.querySelector(".guessField");
      let guessCount = 1;
      let resetButton;

      function checkGuess() {
        let userGuess = Number(guessField.value);
        if (guessCount === 1) {
          guesses.textContent = "Números anteriores: ";
        }

        guesses.textContent += userGuess + " ";

        if (userGuess === randomNumber) {
          lastResult.textContent = "¡Felicidades completaste el juego!";
          lastResult.style.backgroundColor = "cyan";
          lowOrHi.textContent = "";
          setGameOver();
        } else if (guessCount === 10) {
          lastResult.textContent = "!!!Fin del juego!!!";
          lowOrHi.textContent = "";
          setGameOver();
        } else {
          lastResult.textContent = "¡No es el número intenta otro!";
          lastResult.style.backgroundColor = "red";
          if (userGuess < randomNumber) {
            lowOrHi.textContent = "¡Es muy bajo el número!";
          } else if (userGuess > randomNumber) {
            lowOrHi.textContent = "¡Es muy grande el número!";
          }
        }

        guessCount++;
        guessField.value = "";
      }

      guessSubmit.addEventListener("click", checkGuess);

      function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
        resetButton = document.createElement("button");
        resetButton.textContent = "Reiniciar";
        document.body.append(resetButton);
        resetButton.addEventListener("click", resetGame);
      }

      function resetGame() {
        guessCount = 1;
        const resetParas = document.querySelectorAll(".resultParas p");
        for (let i = 0; i < resetParas.length; i++) {
          resetParas[i].textContent = "";
        }

        resetButton.parentNode.removeChild(resetButton);
        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = "";
        guessField.focus();
        lastResult.style.backgroundColor = "white";
        randomNumber = Math.floor(Math.random() * 100) + 1;
      }
    </script>
  </body>
</html>
